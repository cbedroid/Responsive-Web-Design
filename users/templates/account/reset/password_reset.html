{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body%}
<div class="row justify-content-center">
  <div class="col-12 col-lg-9">
    <div class="m-widget m-account-widget">
      <div class="content-section">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-sec m-title m-title--up">Reset Password</legend>
            <p style="text-align:center;color:#8e8e8e;">Please enter the email address associate with your account, we'll send you an email to reset your passowrd.</p>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock body%}
